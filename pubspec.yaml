name: my_flutter_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0 # Add this under 
  http: ^1.2.2  # Add this line for the http package

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/textile_erp_black.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/textile_erp_black.png" # Path to your custom icon
